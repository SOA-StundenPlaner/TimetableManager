	<header>
		<div class="head"><a href="index.html">Stunden<span class="bluegreen">Planer</span></a></div>

					<li class="menupart mid"><a href="account.html">Account</a></li>

	<section >
		<div class="wrapped">			
			<div class="wrapper">
				<section class="detailsabove">
					
					<span class="detailsheading">Stundenplan erstellen</span>
					</br>
					<form name="formtimetable">
						<ul class="create" id="courseadding">
							<li><label class="formlabel">Name:</label><input type="text" name="ttname"></li>
							<!--<li><label>Jahr:</label><input type="text"></li>-->
							<li></br></li>
							<li><!--<span class="detailsheading2">Zeitprofil</span>--><label class="formlabel">Zeitprofil-Name:</label><input type="text" name="tpname"></li>						
							<!--<p><label>W&auml;hle aus vorhandenen Zeitprofilen:</label></p>
							<li><select>
							<option>Zeitprofil w&auml;hlen</option>
							</select></li>-->
						</br>
							<p><label>Oder erstelle ein eigenes (Start- | Endzeit):</label></p>
							<li><label class="formlabel">Kurszeit 1: </label><input class="course" type="text" name="course1" value="HH:MM"><input class="course1" type="text" name="course11" value="HH:MM"></li>
							<li><label class="formlabel">Kurszeit 2: </label><input class="course" type="text" name="course2" value="HH:MM"><input class="course1" type="text" name="course21" value="HH:MM"></li>
							<li><label class="formlabel">Kurszeit 3: </label><input class="course" type="text" name="course3" value="HH:MM"><input class="course1" type="text" name="course31" value="HH:MM"></li>	
							</ul>
							<ul class="create">						
							<li><p class="addcourse" onclick="addCourse();">Weiterer Kurs</p></li>
							</br>
							<li><button class="createtimetablebutton">Erstellen</button></li>
							</ul>			
					</form>
				
				</section>
			</div>
		</div>
	</section>
	<div class="overlay"></div>
	<div class="help"></div>
	<div id="popup"></div>
