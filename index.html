<html><head>
<title>Timetable Managing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>                                  
<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />                    
<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head><body>	
	<header>
		<div class="head">Stunden<span class="bluegreen">Planer</span></div>
		<div class="menu">
			<div class="menuul">
				<ul>
					<li class="menupart left menuactive"><a href="index.html"><img src="img/spreadsheet.png" alt="spreadsheet" class="leftbild"></a></li>
					<li class="menupart mid"><a href="createTimetable.html">Neuer Stundenplan</a></li>
					<li class="menupart mid"><a href="createCourse.html">Neuer Kurs</a></li>
					<li class="menupart mid"><a href="account.html">Account</a></li>
					<li class="menupart right"><a href="#"><img src="img/fragezeichen.png" alt="fragezeichen" class="rightbild"></a></li>
				</ul>
			</div>
		</div>
	</header>

		<div class="wrapped">			
			<div class="wrapper">
				<span class="detailsheading">Dein Stundenplan</span>
				</br>
				<div class="caption">
					<span class="heading">Stundenplan: Teststundeplan</span>
					<form name="formtt">
						<select name="timetables">
							<option>Stundenplan w&auml;hlen</option>
							<option>2012/13</option>
						</select>
					</form>
					<p class="addcourse"><a href="#" onClick="showAddCourse();">Kurs hinzuf√ºgen</a></p><!-- popup mit liste und darunter: Kurs nicht dabei? Neuen Kurs anlegen-->
				<table class="timetable">
					<tr>
						<th></th>
						<th id="Montag">Mo</th>
						<th id="Dienstag">Di</th>
						<th id="Mittwoch">Mi</th>
						<th id="Donnerstag">Do</th>
						<th id="Freitag">Fr</th>
						<th id="Samstag">Sa</th>
					</tr>
					<!-- generate tr per hour add td per weekday -->
					<tr class="row">
						<td class="kasten first">7:30 - 9:00</td>
						<td class="kasten"></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
					</tr>
					<tr class="row">
						<td class="kasten first">9:20 - 10:50</td>
						<td class="kasten"><a href="details.html"><span class="light">E-Learning</span> </br>E272</a></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
						<td class="kasten"></td>
					</tr>				
				</table>
				</div> <!--insert specific name via jsp-->
				
				
			</div>
		</div>

	<div id="popup"></div>
	<script type="text/javascript">
	var jetzt = new Date();
	var tagInWoche = jetzt.getDay();
	var Wochentag = new Array("Sonntag", "Montag", "Dienstag", "Mittwoch",
                          "Donnerstag", "Freitag", "Samstag");
	
	var tag = Wochentag[tagInWoche];
	$('#'+tag).css('background-color', '#01939A');
	</script>
</body></html>
